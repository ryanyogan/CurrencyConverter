# import User from "./generated/prisma.graphql"

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  email: String!
  fullName: String
}

type Query {
  users: [User!]!
}

type Mutation {
  signup(
    email: String!
    password: String!
    username: String!
    fullName: String
  ): AuthPayload
  login(email: String!, password: String!): AuthPayload
}
